<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>薬剤選定結果</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.result {
  background: #fff;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.stella { color: #f2a6b3; font-weight: bold; }
.mood { color: #b5b5b5; font-weight: bold; }
.cocoa { color: #c49a6c; font-weight: bold; }

.warning {
  color: #d60000;
  font-weight: bold;
  margin-top: 10px;
}

.note {
  font-size: 14px;
  margin-top: 12px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 16px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  background: #ddd;
}
</style>
</head>

<body>

<div class="result" id="result"></div>
<button onclick="history.back()">戻る</button>

<script>
const p = new URLSearchParams(location.search);
const color = p.get("color");
const hair = p.get("hair");

const data = {
  "1#": { both: "オフブラック" },
  "NB": { both: "<span class='stella'>ステラミルクティー</span>5 / オキシ3% 2倍" },
  "2#": { both: "<span class='stella'>ステラミルクティー</span>5 / オキシ4.5% 2倍" },

  "3#": {
    color: "<span class='stella'>ステラミルクティー</span>7 / オキシ3% 2倍",
    bleach: "<span class='mood'>ムードスモーク</span>7 + <span class='cocoa'>チルココア</span>7（1:1）/ オキシ3%"
  },

  "4#": {
    color: "<span class='stella'>ステラミルクティー</span>9 / オキシ4.5% 2倍",
    bleach: "<span class='mood'>ムードスモーク</span>7 + <span class='cocoa'>チルココア</span>7（1:1）/ オキシ4.5% 2倍"
  },

  "5#": {
    color: "<span class='stella'>ステラミルクティー</span>13 / オキシ6% 2倍",
    bleach: "<span class='cocoa'>チルココア</span>9 / オキシ6% 2倍"
  },

  "6#": {
    color: "<span class='mood'>ムードスモーク</span>13 / オキシ6% 2倍",
    bleach: "<span class='stella'>ステラミルクティー</span>9 + <span class='cocoa'>チルココア</span>9（10%）/ オキシ6%"
  },

  "6A": {
    color: "<div class='warning'>⚠ カラー毛不可<br>※ ブリーチ必須</div>",
    bleach: "<span class='stella'>ステラミルクティー</span>9 / オキシ4.5% 2倍"
  },

  "7A": {
    color: "<div class='warning'>⚠ カラー毛不可<br>※ ブリーチ必須</div>",
    bleach: "<span class='stella'>ステラミルクティー</span>9 + ステラ13（1:1）/ オキシ4.5% 2倍"
  },

  "8#": {
    color: "<div class='warning'>⚠ カラー毛不可<br>※ ブリーチ必須</div>",
    bleach: "<span class='stella'>ステラミルクティー</span>13 + <span class='cocoa'>チルココア</span>9（10%）/ オキシ3% 2倍"
  },

  "29#": {
    both: "<span class='stella'>ステラミルクティー</span>13 / オキシ3% 2倍"
  }
};

const info = data[color];
let text = "";

if(info){
  if(info.both){
    text = info.both;
  } else {
    text = info[hair];
  }
}

document.getElementById("result").innerHTML = `
  <h2>${color} / ${hair === "color" ? "カラー毛" : "ブリーチ毛"}</h2>
  <div>${text || "設定なし"}</div>
  <div class="note">
    ⚠ 縮毛矯正履歴がある場合は<br>
    暗くなりやすいためワントーン上げ<br>
    → オキシ6%推奨
  </div>
`;
</script>

</body>
</html>
