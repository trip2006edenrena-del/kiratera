<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>エクステ薬剤選定｜髪の状態</title>

<style>
body {
  font-family: sans-serif;
  background: #f5f7fa;
  padding: 20px;
}
h1 { text-align: center; }
button {
  width: 100%;
  padding: 18px;
  margin-top: 16px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}
.back {
  background: #ddd;
}
</style>
</head>

<body>

<h1>② 髪の状態を選択</h1>

<button onclick="go('color')">カラー毛</button>
<button onclick="go('bleach')">ブリーチ毛</button>

<button class="back" onclick="location.href='index.html'">← 色味に戻る</button>

<script>
const params = new URLSearchParams(location.search);
const color = params.get("color");

function go(hair) {
  if (!color) {
    alert("色味が選択されていません");
    return;
  }
  location.href = `result.html?color=${encodeURIComponent(color)}&hair=${hair}`;
}
</script>

</body>
</html>
