<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>エクステ薬剤選定｜色味</title>

<style>
body {
  font-family: sans-serif;
  background: #f5f7fa;
  padding: 20px;
}
h1 { text-align: center; }
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}
button {
  padding: 18px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  background: #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<h1>① エクステ色を選択</h1>

<div class="grid">
  <button onclick="go('1#')">1#</button>
  <button onclick="go('NB')">NB</button>
  <button onclick="go('2#')">2#</button>
  <button onclick="go('3#')">3#</button>
  <button onclick="go('4#')">4#</button>
  <button onclick="go('5#')">5#</button>
  <button onclick="go('6#')">6#</button>
  <button onclick="go('6A')">6A</button>
  <button onclick="go('7A')">7A</button>
  <button onclick="go('8#')">8#</button>
  <button onclick="go('29#')">29#</button>
</div>

<script>
function go(color) {
  location.href = `hair.html?color=${encodeURIComponent(color)}`;
}
</script>

</body>
</html>
