<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>エクステ色選択</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f7f7f7;
  padding: 20px;
  text-align: center;
}

h1 { margin-bottom: 20px; }

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

button {
  padding: 20px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  cursor: pointer;
}
</style>
</head>

<body>
<h1>① エクステの色を選択</h1>

<div class="grid">
  <button onclick="go('1#')">1#</button>
  <button onclick="go('NB')">NB</button>
  <button onclick="go('2#')">2#</button>
  <button onclick="go('3#')">3#</button>
  <button onclick="go('4#')">4#</button>
  <button onclick="go('5#')">5#</button>
  <button onclick="go('6#')">6#</button>
  <button onclick="go('6A')">6A</button>
  <button onclick="go('7A')">7A</button>
  <button onclick="go('8#')">8#</button>
  <button onclick="go('29#')">29#</button>
</div>

<script>
function go(color){
  location.href = `hair.html?color=${encodeURIComponent(color)}`;
}
</script>
</body>
</html>
